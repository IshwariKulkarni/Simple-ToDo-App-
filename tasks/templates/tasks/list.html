<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<div style="box-sizing: border-box;" class="card text-center">

<h3>TO DO LIST<h3>

<form method="POST" action="/">
   {% csrf_token %}
    {{form.title.label}}
    {{form.title}}
    <br>
    <input type="submit" name="Create Task" class="btn btn-primary">
</form>

{% for task in tasks %}

<div class= "item-row">

{% if task.complete == True %}
<strike>{{task}}</strike>
{% else %}
<span>{{task}}</span>
{% endif %}

<a href="{% url 'update_task' task.id %}">
<button type="button" class="btn btn-info">Update Task</button></a>
<a href="{% url 'delete_task' task.id %}">
<button type="button" class="btn btn-danger">Delete Task</button></a>

</div>

{% endfor %}

</div>
